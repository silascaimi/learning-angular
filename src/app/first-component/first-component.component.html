<h1 class="centralizado">{{ title }}</h1>
<ul *ngIf='elements.length'>
    <li *ngFor='let element of elements'>
      {{element}}
    </li>
</ul>
<img src={{imageUrl}} (click)='toggleImg()'>
<img [src]='imageUrl' [style.width.px]='imageWidth' [hidden]='isImgVisible'>
<br />
<input type='text' [(ngModel)]='valorDinamico' />
<h2> {{valorDinamico | uppercase}} </h2>
<span>{{price | currency: 'BRL': 'symbol': '1.2-2'}}</span>
<br/>
<span>{{codigo | convertToSpaces:'-'}}</span>
<h3>
  Título da página pai:{{pageTitle}}
</h3>
<button type="button" (click)='onClick()'>Emitir Evento</button>
